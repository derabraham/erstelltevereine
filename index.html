<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielerliste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Spielerliste</h1>
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Suche Spieler...">
        </div>

        <!-- Filter für Team, Nation, Position -->
        <div class="filter-container">
            <label for="team-filter">Team:</label>
            <select id="team-filter">
                <option value="">Alle Teams</option>
                <!-- Optionen hier -->
            </select>
        
            <label for="nation-filter">Nation:</label>
            <select id="nation-filter">
                <option value="">Alle Nationen</option>
                <!-- Optionen hier -->
            </select>
        
            <label for="position-filter">Position:</label>
            <select id="position-filter">
                <option value="">Alle Positionen</option>
                <!-- Optionen hier -->
            </select>

            <label for="min-age">Mindestalter:</label>
            <select id="min-age">
                <!-- Optionen hier -->
            </select>
        
            <label for="max-age">Maximalalter:</label>
            <select id="max-age">
                <!-- Optionen hier -->
            </select>
        </div>
        

        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 50px; text-align: right;"></th>
                    <th>Team</th>
                    <th>Pos</th>
                    <th style="width: 50px; text-align: center;"></th>
                    <th>Name</th>
                    <th>Alter</th>
                    <th style="width: 40px; text-align: right;"></th>
                    <th>Nation</th>
                    <th>Größe

                    </th>
                    <th>Gewicht</th>
                    <th>GES</th>
                    <th>Talent</th>
                    <th>Pot</th>
                    <th>WeitPos</th>
                    <th>MW</th>
                    <th>Vertrag</th>
                </tr>
            </thead>
            <tbody id="player-table">
                <!-- Spieler werden hier eingefügt -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
